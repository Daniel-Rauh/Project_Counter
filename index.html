<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section>
        <article>
            <h1>Counter</h1>
            <h2 id="count">0</h2>
            <div>
                <button onclick="plusOne(); output()">+1</button>
                <button onclick="minusOne(); output()">-1</button>
                <button onclick="plusTen(); output()">+10</button>
                <button onclick="minusTen(); output()">-10</button>
                <button onclick="plusHundred(); output()">+100</button>
                <button onclick="minusHundred(); output()">-100</button>
                <button onclick="reset(); output()">Reset</button>
                <button onclick="timesTwo(); output()">*2</button>
            </div>
        </article>
    </section>

    <script src="assets/js/main.js"></script>
</body>

</html>
